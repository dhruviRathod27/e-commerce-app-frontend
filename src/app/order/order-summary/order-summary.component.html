<mat-toolbar color="primary">
    <span>Order Summary</span>
  </mat-toolbar>
  
  <div class="order-container" *ngIf="cart.length > 0; else emptyCart">
    <div class="order-card" *ngFor="let product of cart">
      <img [src]="product.imageUrl" alt="{{product.name}}">
      <div class="order-details">
        <label><strong>{{ product.name }}</strong></label>
        <p><strong>Price ₹{{ product.price }}</strong></p>
        <div class="quantity-control">
          <button mat-mini-button (click)="decreaseQuantity(product._id)">-</button>
          <span>{{ product.quantity }}</span>
          <button mat-mini-button (click)="increaseQuantity(product._id)">+</button>
          <button mat-icon-button color="warn" (click)="removeFromCart(product._id)" style="width:40px;"><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </div>
    <div class="order-summary">
      <h3>Total Price ₹{{ totalPrice.toFixed(2) }}</h3>
      <button mat-raised-button color="primary" (click)="proceedToBuy()">Proceed to Buy</button>
    </div>
  </div>
  
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
