<app-header></app-header>
<mat-toolbar color="primary">
    <span>Product Management</span>
  </mat-toolbar>
  
  <div style="margin: 20px;" *ngIf = "roleName === ROLE.ADMIN">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Product</button>
    <!-- <button mat-raised-button color="primary" [routerLink]='["preview"]'>Preview Products</button> -->
    <button mat-raised-button color="primary" [routerLink]='["../order-list"]'>Order List</button>
  </div>
  
  <div style="margin: 20px;">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product._id}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency: 'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product"> {{product.imageUrl}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="openDialog(product)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="deleteProduct(product._id)" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
